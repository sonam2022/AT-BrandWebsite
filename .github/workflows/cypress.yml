name: Add Action
on:
 push:
   branches:
     - master
jobs:
 Cypress-Test:
   runs-on: windows-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
       
     - name: Run Cypress Test
       uses: cypress-io/github-action@v4
       with:
         command: npx cypress run
         browser: chrome
